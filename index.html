<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="./src/style.css" />
    <title> Frontend Mentor </title>
  </head>
  <body>
    <div class="container">
      <img
        class="desktop-img"
        src="../assets/image-product-desktop.jpg"
        alt="Product Image"
      />
      <img
        class="mobile-img"
        src="../assets/image-product-mobile.jpg"
        alt="Product Image"
      />
      <div class="product-description">
        <p class="title">PERFUME</p>
        <h2 class="product-name">Gabrielle Essence Eau de Parfum</h2>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="price">$149.99</p>
          <p class="discount-price">$169.99</p>
      </div>
        <button class="add-to-cart-btn"> <img src="../assets/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
  </body>
</html>
